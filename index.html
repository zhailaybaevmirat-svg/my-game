<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Mining Board Game</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f8ff; text-align:center; }
  h1 { color:#333; }
  #board { display:grid; grid-template-columns: repeat(5, 100px); grid-template-rows: repeat(4, 100px); gap:5px; justify-content:center; margin:20px auto; }
  .cell { border:2px solid #555; border-radius:10px; display:flex; justify-content:center; align-items:center; position:relative; font-size:12px; padding:5px; background:#fff; }
  .player { width:20px; height:20px; border-radius:50%; position:absolute; bottom:5px; right:5px; }
  #dice { font-size:50px; margin:20px; cursor:pointer; }
  #info { margin:20px; }
  .card { display:none; background:#fffbcc; border:2px solid #f0c36d; border-radius:10px; padding:10px; width:300px; margin:20px auto; }
  .card button { margin-top:10px; }
</style>
</head>
<body>

<h1>Data Mining Board Game</h1>
<div id="dice">üé≤</div>
<div id="info">–û—á–µ—Ä–µ–¥—å –∏–≥—Ä–æ–∫–∞: <span id="currentPlayer">1</span></div>
<div id="board"></div>

<div class="card" id="questionCard">
  <div id="questionText"></div>
  <input type="text" id="answerInput" placeholder="–ñ–∞—É–∞–±—ã“£—ã–∑–¥—ã –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑">
  <br>
  <button id="submitAnswer">–ñ–∞—É–∞–ø –±–µ—Ä—É</button>
</div>

<script>
const questions = [
"Data Mining –¥–µ–≥–µ–Ω—ñ–º—ñ–∑ –Ω–µ?",
"–î–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ —Ç–∞–ª–¥–∞—É–¥—ã“£ –Ω–µ–≥—ñ–∑–≥—ñ –∫–µ–∑–µ“£–¥–µ—Ä—ñ–Ω –∞—Ç–∞.",
"‚ÄúBig Data‚Äù “±“ì—ã–º—ã –Ω–µ–Ω—ñ –±—ñ–ª–¥—ñ—Ä–µ–¥—ñ?",
"‚ÄúData Cleaning‚Äù –Ω–µ “Ø—à—ñ–Ω “õ–∞–∂–µ—Ç?",
"‚ÄúOutlier‚Äù –¥–µ–≥–µ–Ω—ñ–º—ñ–∑ –Ω–µ, –º—ã—Å–∞–ª –∫–µ–ª—Ç—ñ—Ä.",
"‚ÄúRegression Analysis‚Äù “õ–∞–Ω–¥–∞–π –º–∞“õ—Å–∞—Ç—Ç–∞ “õ–æ–ª–¥–∞–Ω—ã–ª–∞–¥—ã?",
"‚ÄúClassification‚Äù –º–µ–Ω ‚ÄúClustering‚Äù –∞–π—ã—Ä–º–∞—à—ã–ª—ã“ì—ã –Ω–µ–¥–µ?",
"‚ÄúDecision Tree‚Äù –Ω–µ “Ø—à—ñ–Ω “õ–æ–ª–¥–∞–Ω—ã–ª–∞–¥—ã?",
"‚ÄúSQL‚Äù —Ç—ñ–ª—ñ–Ω—ñ“£ –º–∞“£—ã–∑—ã “õ–∞–Ω–¥–∞–π?",
"‚ÄúData Visualization‚Äù –Ω–µ –±–µ—Ä–µ–¥—ñ?",
"‚ÄúETL‚Äù –∞–±–±—Ä–µ–≤–∏–∞—Ç—É—Ä–∞—Å—ã –Ω–µ–Ω—ñ –±—ñ–ª–¥—ñ—Ä–µ–¥—ñ?",
"‚ÄúFeature Selection‚Äù –¥–µ–≥–µ–Ω –Ω–µ?",
"‚ÄúMachine Learning‚Äù Data Mining-–¥–µ “õ–∞–ª–∞–π “õ–æ–ª–¥–∞–Ω—ã–ª–∞–¥—ã?",
"‚ÄúOverfitting‚Äù –¥–µ–≥–µ–Ω –Ω–µ, –æ–Ω—ã “õ–∞–ª–∞–π –±–æ–ª–¥—ã—Ä–º–∞—É“ì–∞ –±–æ–ª–∞–¥—ã?",
"‚ÄúData Warehouse‚Äù “±“ì—ã–º—ã–Ω —Ç“Ø—Å—ñ–Ω–¥—ñ—Ä.",
"‚ÄúNormalization‚Äù –Ω–µ “Ø—à—ñ–Ω “õ–∞–∂–µ—Ç?",
"‚ÄúSupervised Learning‚Äù –º–µ–Ω ‚ÄúUnsupervised Learning‚Äù –∞–π—ã—Ä–º–∞—à—ã–ª—ã“ì—ã –Ω–µ–¥–µ?",
"‚ÄúPython‚Äù —Ç—ñ–ª—ñ–Ω—ñ“£ Data Mining —Å–∞–ª–∞—Å—ã–Ω–¥–∞“ì—ã —Ä”©–ª—ñ “õ–∞–Ω–¥–∞–π?",
"‚ÄúCorrelation‚Äù –Ω–µ –∫”©—Ä—Å–µ—Ç–µ–¥—ñ?",
"‚ÄúAnomaly Detection‚Äù –Ω–µ “Ø—à—ñ–Ω –∫–µ—Ä–µ–∫?"
];

let players = [
  {position:0, score:0, color:'red'},
  {position:0, score:0, color:'blue'},
  {position:0, score:0, color:'green'},
  {position:0, score:0, color:'orange'}
];

let currentPlayer = 0;

const boardDiv = document.getElementById('board');
const diceDiv = document.getElementById('dice');
const infoSpan = document.getElementById('currentPlayer');
const questionCard = document.getElementById('questionCard');
const questionText = document.getElementById('questionText');
const answerInput = document.getElementById('answerInput');
const submitAnswer = document.getElementById('submitAnswer');

function createBoard() {
  for(let i=0;i<20;i++){
    const cell = document.createElement('div');
    cell.className='cell';
    cell.id='cell'+i;
    cell.innerText='–ö–ª–µ—Ç–∫–∞ '+(i+1);
    boardDiv.appendChild(cell);
  }
  updatePlayers();
}

function updatePlayers() {
  for(let i=0;i<20;i++){
    document.getElementById('cell'+i).innerHTML='–ö–ª–µ—Ç–∫–∞ '+(i+1);
  }
  players.forEach((p,index)=>{
    const cell = document.getElementById('cell'+p.position);
    const playerDiv = document.createElement('div');
    playerDiv.className='player';
    playerDiv.style.background=p.color;
    cell.appendChild(playerDiv);
  });
}

function rollDice() {
  diceDiv.style.pointerEvents='none';
  let dice = Math.floor(Math.random()*6)+1;
  diceDiv.innerText = 'üé≤ '+dice;
  movePlayer(dice);
}

function movePlayer(dice){
  let p = players[currentPlayer];
  p.position += dice;
  if(p.position >= 19) p.position = 19;
  showQuestion(currentPlayer);
}

function showQuestion(playerIndex){
  let qIndex = Math.floor(Math.random()*questions.length);
  questionText.innerText = questions[qIndex];
  questionCard.style.display='block';
  answerInput.value='';
  submitAnswer.onclick = ()=>{
    // –ø—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –≤–≤–µ–¥–µ–Ω–æ —á—Ç–æ-—Ç–æ ‚Äî –ø—Ä–∞–≤–∏–ª—å–Ω–æ
    let ans = answerInput.value.trim();
    if(ans!==''){
      players[playerIndex].score++;
      alert('–î“±—Ä—ã—Å! –ë–∞–ª–ª +1');
    } else {
      // –Ω–∞–∫–∞–∑–∞–Ω–∏–µ: –æ—Ç–∫–∞—Ç –Ω–∞ 2 –∫–ª–µ—Ç–∫–∏ –Ω–∞–∑–∞–¥
      players[playerIndex].position = Math.max(players[playerIndex].position -2,0);
      alert('“ö–∞—Ç–µ! –ö–µ—Ä—ñ 2 –∫–ª–µ—Ç–∫–∞');
    }
    questionCard.style.display='none';
    updatePlayers();
    nextPlayer();
  }
}

function nextPlayer(){
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã
  if(players.every(p=>p.position>=19)){
    let winner = players.reduce((a,b)=>a.score>b.score?a:b);
    alert('–û–π—ã–Ω –∞—è“õ—Ç–∞–ª–¥—ã! –ñ–µ“£—ñ–º–ø–∞–∑: '+winner.color+' (–ë–∞–ª–ª: '+winner.score+')');
    return;
  }
  currentPlayer = (currentPlayer+1)%4;
  infoSpan.innerText=currentPlayer+1;
  diceDiv.style.pointerEvents='auto';
}

diceDiv.onclick = rollDice;

createBoard();
</script>

</body>
</html>
